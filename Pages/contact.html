    <section class="contact">
        <h1>Please Check the <a href="faq.html">F.A.Q</a></h1>
        <!-- Default form contact -->
        <form class="text-center form " action="#!">

            <p class="h4 mb-4">Contact us</p>

            <!-- Name -->
            <div>
                <input type="text" id="defaultContactFormName" class="form-control mb-4 " width="50px"
                    placeholder="Name">

                <!-- Email -->
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4 " placeholder="E-mail">

                <!-- Subject -->
                <label>Subject</label>
                <select class="btn-necro browser-default custom-select mb-4">
                    <option value="0" selected>Choose option</option>
                    <option value="1">Feedback</option>
                    <option value="2">Report a bug</option>
                    <option value="3">Feature request</option>
                    <option value="4">Feature request</option>
                    <option value="5">Item related question</option>
                </select>
                <label>Country</label>
                <select class="btn-necro browser-default custom-select mb-4">
                    <option value="0" selected>Choose option</option>
                    <option value="2">USA</option>
                    <option value="3">Canada</option>
                    <option value="4">Other</option>

                </select>

                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                        placeholder="Message"></textarea>
                </div>

                <!-- Copy -->
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this
                        message</label>
                </div>

                <!-- Send button -->
                <button class="btn-necro btn-block" type="submit">Send</button>

        </form>
        <!-- Default form contact -->
    </section>
